<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
  <h2>Your Profile</h2>
  <div id="profile"></div>
  <button onclick="logout()">Logout</button>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      alert('You must log in first');
      window.location.href = 'login.html';
    }

    fetch('http://localhost:5000/profile', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      if (data.user) {
        document.getElementById('profile').innerText = JSON.stringify(data.user, null, 2);
      } else {
        alert('Invalid token');
        window.location.href = 'login.html';
      }
    });

    function logout() {
      localStorage.removeItem('token');
      alert('Logged out');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
